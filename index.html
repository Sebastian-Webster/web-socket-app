<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Chat App</h1>
    <h1>Dark mode coming soon</h1>
    <h1>Online: <span id="userCount">Loading...</span></h1>
  </header>
  <ul id="messages"></ul>

  <form id="chatForm" action="" class="hidden">
    <input id="chatMessage" autocomplete="off" /><button>Send</button>
  </form>

  <div id="nameFormContainer">
    <form id="nameForm" action="">
      <label>Choose a nickname to join the chat:</label>
      <input id="nickname" autocomplete="off" />
      <input type="submit" value="Send"/>
      <button onclick="useDefaultNickname()">Or use default nickname: <span id="defaultNickname">Loading...</span></button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="clientScript.js"></script>
</body>

</html>
