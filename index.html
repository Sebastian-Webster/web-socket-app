<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Chat App</h1>
    <i id="themePicker" onclick="changePageTheme()"></i>
    <h1>Online: <span id="userCount">Loading...</span></h1>
  </header>
  <div id="messages"></div>

  <template id="typingMessageTemplate">
    <div id="typingMessageContainerTemplate">
      <img src="assets/images/typingAnimation.gif"/>
      <span id="typing-users"></span>
    </div>
  </template>

  <form id="chatForm" action="" class="hidden">
    <input id="chatMessage" autocomplete="off" onkeypress="handleStartTyping()"/><button>Send</button>
  </form>

  <div id="nameFormContainer">
    <form id="nameForm" action="">
      <label>Choose a nickname to join the chat:</label>
      <input id="nickname" autocomplete="off" />
      <input type="submit" value="Send"/>
      <button onclick="useDefaultNickname()">Or use default nickname: <span id="defaultNickname">Loading...</span></button>
    </form>
  </div>

  <script src="https://kit.fontawesome.com/e682e14782.js" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="clientScript.js"></script>
</body>

</html>
